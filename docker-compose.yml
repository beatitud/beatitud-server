version: '2.2'

services:
  nginx:
    restart: always
    build: ./nginx/
    ports:
      - "80:80"
      - "443:443"
      - "4000:4000"
      - "8000:8000"
    environment:
      - NGINX_HOST=beatitud.io # Host name
    command: /bin/sh -c "envsubst '$${NGINX_HOST}' < /etc/nginx/nginx.conf > /etc/nginx/nginx.conf && exec nginx -g 'daemon off;'"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/logs:/etc/nginx/logs
      # Special to Beatitud
      - ./back:/data/back:ro
      # Certificat authentification
      - /root/certs-data/:/data/letsencrypt/:ro
      - /etc/letsencrypt/:/etc/letsencrypt/:ro

  django:
    extends:
      file: ./back/docker-compose.yml
      service: django

  showcase:
    extends:
      file: ./showcase/docker-compose.yml
      service: showcase

  metricbeat:
    restart: always
    container_name: metricbeat
    image: docker.elastic.co/beats/metricbeat:6.5.2
    environment:
    - ELASTICSEARCH_HOST=search-beatitud-pxtyvfcgwra3pwfl34qhw4bejm.eu-west-3.es.amazonaws.com
    - KIBANA_HOST=search-beatitud-pxtyvfcgwra3pwfl34qhw4bejm.eu-west-3.es.amazonaws.com/_plugin/kibana
    - ELASTICSEARCH_USERNAME=""
    - ELASTICSEARCH_PASSWORD=""
    # disable strict permission checks
    command: ["--strict.perms=false", "-system.hostfs=/hostfs"]

volumes:
  nginx:
  django:
  showcase:
  metricbeat:
  web:
