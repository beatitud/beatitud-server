# To use with docker-compose.yml (see Readme.md)
# Will overwrite parameters needed in production state
version: '3.2'

services:
  nginx:
    environment:
      - NGINX_HOST=beatitud.io # Host name
    volumes:
      # Certificat authentification
      - /root/certs-data/:/data/letsencrypt/:ro
      - /etc/letsencrypt/:/etc/letsencrypt/:ro
